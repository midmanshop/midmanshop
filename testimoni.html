<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimoni Pelanggan - Midman Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gray-800 text-white">
    <nav class="bg-gray-900 p-4 shadow-md">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <div class="text-lg font-bold">
                <a href="#" class="text-yellow-500">Midman Shop</a>
            </div>
            <div class="block lg:hidden">
                <button id="menu-btn" class="text-yellow-500 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
            <div class="hidden w-full lg:flex lg:items-center lg:w-auto" id="menu">
                <ul class="flex flex-col lg:flex-row lg:items-center lg:space-x-1">
                    <br>
                    <li><a href="index.html" class="hover:text-yellow-500 py-2 px-2 lg:py-0">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mx-auto text-center py-10">
        <h1 class="text-yellow-500 text-3xl md:text-5xl font-bold mb-4">
            Testimoni Pelanggan
        </h1>
        
        <div class="flex flex-col md:flex-row gap-8 justify-center items-center mt-6">
            <div class="bg-gray-900 p-4 rounded shadow-md w-80">
                <img src="img/Untitled design (4).png" alt="Customer 1" class="w-60 h-96 mx-auto mb-4">
            </div>
            <div class="bg-gray-900 p-4 rounded shadow-md w-80">
                <img src="img/Untitled design (5).png" alt="Customer 2" class="w-60 h-96 mx-auto mb-4">
            </div>
            <div class="bg-gray-900 p-4 rounded shadow-md w-80">
                <img src="img/Untitled design (6).png" alt="Customer 3" class="w-60 h-96 mx-auto mb-4">
            </div>
        </div>
    </div>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
